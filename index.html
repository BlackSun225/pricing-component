<!DOCTYPE html>
<html lang="en-CI">
  <head>
    <meta charset="uft-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Pricing component</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="x-icon/image" href="images/favicon-32x32.png" />
  </head>
  <body>
    <main>
      <h1>Our Pricing</h1>
      <div class="switch">
        <span>Annually</span> <div id="toggle" tabindex="0"><div id="circle"></div></div> <span>Monthly</span> 
      </div>
      <div id="subscription">
        <div class="fees basic">
          <h2>Basic</h2>
          <h3><span>$</span> 19.99</h3>
          <p>500 GB Storage</p>
          <p>2 Users Allowed</p>
          <p>Send up to 3 GB</p>
          <a href="#">LEARN MORE</a>
        </div>
        <div class="fees pro">
          <h2>Professional</h2>
          <h3><span>$</span> 24.99</h3>
          <p>1 TB Storage</p>
          <p>5 Users Allowed</p>
          <p>Send up to 10 GB</p>
          <a href="#">LEARN MORE</a>
        </div>
        <div class="fees master">
          <h2>Master</h2>
          <h3><span>$</span> 39.99</h3>
          <p>2 TB Storage</p>
          <p>10 Users Allowed</p>
          <p>Send up to 20 GB</p>
          <a href="#">LEARN MORE</a>
        </div>
      </div>
    </main>
    <script src="pricing.js"></script>
  </body>
</html>
